<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Futsal Tournament Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

    <div class="login-container">
        <div class="header">
            <h1>âš½ FUTSAL 2025 FMS Delhi</h1>
            <p>Tournament Management System</p>
        </div>
        <div class="card login-card">
            <div id="login-form">
                <h2>Admin Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="SportSoc" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button id="loginBtn" class="btn">Login</button>
                <p id="loginError" class="login-error"></p>
            </div>
            <div class="guest-login">
                <p>or</p>
                <button id="guestBtn" class="btn btn-success">Continue as Guest</button>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>

</html>
